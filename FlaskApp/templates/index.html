<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<style>
   body {
    background-image: url('static/css/BG.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-size: 200% auto;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar" >
      <div className="container-fluid"></div>
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item" style="margin-right:30px">
                  <a class="nav-link" href="http://192.168.124.201:3000/">Weather API</a>
              </li>
              <li class="nav-item" style="margin-right:30px">
                  <a class="nav-link" href="http://127.0.0.1:5000/">Image Processing</a>
              </li>
          </ul>
      </div>
  </nav>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  
  <form method="POST" action="/predict" enctype="multipart/form-data" class="output" style="padding-left:480px; padding-top: 150px; font-size:20px">
    <input type="file" name="image">
    <input type="submit" value="Predict">
</form>
    
    {% if prediction %}
    <div>
        <h2 style="color:black; font-size: 35px; padding-left:610px; padding-top: 80px"> Prediction Result</h2>
        <p style="color:black; font-size: 30px; 
        padding-left:160px; 
        padding-right: 100px;
        padding-bottom: 100px;
        background-size:100px;
        width: 400px;
        float:none;
        margin: 0 auto;
        margin-top: 40px;
        ">{{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>
